{% block content %}
    <h1>Posts</h1>
    {% if posts%}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No posts yet.</p>
    {% endif %}
    <a href="{% url 'create' %}">New Post</a>
{% endblock %}
